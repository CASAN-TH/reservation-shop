<ion-header>
  <ion-toolbar>
    <ion-title>sigin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img style="border-radius: 50%; " src="http://www.lady108.com/wp-content/uploads/2017/11/2017-11-14_14-11-41_41d0e299ca1abeb2094852da042165c7.jpg"
    alt="">
  <ion-item>
    <ion-label position="fixed">Username</ion-label>
    <ion-input   [(ngModel)]="sigin.username" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed" >Password</ion-label>
    <ion-input [(ngModel)]="sigin.password"  placeholder="Password" type="password" id="pass" name="password"
    minlength="8" required></ion-input>
  </ion-item>
  <ion-button [disabled]="!sigin.username||!sigin.password" mode="ios" expand="full" shape="round" (click)="clickLogin()">Login</ion-button>
  <ion-button mode="ios" expand="full" shape="round" (click)="clickCancel()">Cancel</ion-button>

</ion-content>
