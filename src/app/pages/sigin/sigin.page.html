  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon mode="ios" style="font-size: 30px" name="person"></ion-icon>
      </ion-avatar>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="sigin.username"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-icon style="font-size: 30px" name="keypad"></ion-icon>
      </ion-avatar>
      <ion-label position="floating">password</ion-label>
      <ion-input [(ngModel)]="sigin.password" type="password" id="pass" name="password" minlength="8" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="btn-login" [disabled]="!sigin.username||!sigin.password" mode="ios" expand="full" shape="round"
    (click)="clickLogin()">LOG IN
    <ion-icon class="icon-login" name="arrow-dropright-circle"></ion-icon>
  </ion-button>
  <div class="mg-regis" style="text-align: center;">
    <p class="font-gray"> Don't have an account? Swipe right to <span class="font-red">create a new account</span></p>

  </div>
</ion-content>
