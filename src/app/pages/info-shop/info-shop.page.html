<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="back()" slot="start">
      <ion-icon style="font-size: 30px; color: #FF6969;" slot="start" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>



      ข้อมูลร้านค้า
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img style="width: 100vw;height: 52vw; object-fit: cover;" src="{{image}}"></ion-img>

    <app-upload-image (url)="onUrlCallback($event)">

      <ion-button class="btn-regis btn-add-profile " expand="block" mode="ios" shape="round" fill="outline">Add
        Profile</ion-button>



    </app-upload-image>
  </div>
  <ion-list style="margin-top: 25px !important;">
    <ion-item>
      <ion-label position="fixed">ชื่อร้าน</ion-label>
      <ion-input [(ngModel)]="dataShop.name"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label position="fixed">เวลาเปิดร้าน</ion-label>
      <ion-datetime [(ngModel)]="dataShop.starttime" display-format=" HH:mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">เวลาปิดร้าน</ion-label>
      <ion-datetime [(ngModel)]="dataShop.endtime" display-format=" HH:mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">บ้านเลขที่</ion-label>
      <ion-input [(ngModel)]="dataShop.house_no">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">หมู่บ้าน</ion-label>
      <ion-input [(ngModel)]="dataShop.village">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">ตำบล</ion-label>
      <ion-input [(ngModel)]="dataShop.subdistrict">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">อำเภอ</ion-label>
      <ion-input [(ngModel)]="dataShop.district">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">จังหวัด</ion-label>
      <ion-input [(ngModel)]="dataShop.province">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">รหัสไปรษณีย์</ion-label>
      <ion-input [(ngModel)]="dataShop.postalcode">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">หัวข้อรายละเอียดร้าน</ion-label>
      <ion-input [(ngModel)]="dataShop.descreiption.title">
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="fixed">รายละเอียดของร้าน</ion-label>
      <ion-textarea [(ngModel)]="dataShop.descreiption.detail"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button class="btn-regis" mode="ios" expand="full" shape="round" (click)="confirm()">สร้างร้าน
    <ion-icon class="icon-regis" name="arrow-dropright-circle"></ion-icon>
  </ion-button>
</ion-content>
