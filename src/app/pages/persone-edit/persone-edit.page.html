<ion-header>
  <ion-toolbar>
    <div class="icon">
      <ion-icon name="arrow-back" (click)="back()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col size="12" class="h1">
      <h1>ปริมาณคนที่รองรับได้</h1>
    </ion-col>
  </ion-row>


  <ion-card>
    <ion-row>
      <ion-col size="8" *ngIf="namecheck===false">
        <ion-item *ngIf="!shopData && !shopData.peoples">
         กรุณากรอกจำนวนที่นั่ง
        </ion-item>
        <ion-item *ngIf="shopData && shopData.peoples">
          {{shopData.peoples}}
        </ion-item>
      </ion-col>
      <ion-col size="8" *ngIf="namecheck===true">
        <ion-item>
          <ion-input expand="กรุณากรอกจำนวนที่นั่งที่เหลือ" [(ngModel)]="shopData.peoples"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <div class="icon2">
          <ion-icon name="{{nameicon}}" (click)="edit()"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-row class="mg-top">
    <ion-col size="1">
    </ion-col>
    <ion-col size="10">
      <ion-button mode="md" class="fs" expand="block" fill="outline" (click)='save()'>บันทึก</ion-button>

    </ion-col>
    <!-- <ion-col size="5">
      <ion-button mode="md" class="fs" color="danger" expand="block" fill="outline" (click)="clickCancel()">ยกเลิก
      </ion-button>
    </ion-col> -->
    <ion-col size="1">

    </ion-col>
  </ion-row>

</ion-content>
