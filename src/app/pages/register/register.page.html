<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <app-upload-image (url)="onUrlCallback($event)" >
    <img *ngIf="!image" class="center" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpFRsqHC9ffOTNy2cayoWax5DkvOSq7EqH6XNx0OZFI8IWvMK3"
      alt="อัพโหลดรูปโปรไฟล์">
    <img *ngIf="image" class="center" [src]="image"
      alt="อัพโหลดรูปโปรไฟล์">
  </app-upload-image>

  <ion-item>
    <ion-textarea class="textcenter" placeholder="อัพโหลดรูปโปรไฟล์"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="username">Username :</ion-label>
    <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=" password">Password :</ion-label>
    <ion-input [(ngModel)]="password" type="password" id="pass" name="password"
    minlength="8" required placeholder="Password" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position=" firstName"> Firstname :</ion-label>
    <ion-input [(ngModel)]="firstname" placeholder="First name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=" lastName"> Lastname :</ion-label>
    <ion-input [(ngModel)]="lastname" placeholder="Last name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="email" >E-mail :</ion-label>

    <ion-input [(ngModel)]="email" type="email" placeholder="example@konlor.com" ></ion-input>
  </ion-item>

  <div>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" [disabled]="!username ||!password||!firstname||!lastname||!email" (click)="confirm()">confirm</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" expand="full" (click)="cancel()">cancel</ion-button>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
