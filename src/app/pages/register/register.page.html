  </ion-buttons>

  <img *ngIf="!image" style="border-radius: 50%; margin-top: 30px; width: 45vw;" class="center"

  <img *ngIf="image" style="border-radius: 50%; margin-top: 30px;  width: 40vw; object-fit: cover;" class="center"
    [src]="image" alt="อัพโหลดรูปโปรไฟล์">
  <app-upload-image (url)="onUrlCallback($event)">

    <ion-grid>
      <ion-row>
        <ion-col size="3">

        </ion-col>
        <ion-col size="6">
          <ion-button class="btn-regis btn-add-profile " expand="block" mode="ios" shape="round" fill="outline">Add
            Profile</ion-button>
        </ion-col>
        <ion-col size="3">

        </ion-col>
      </ion-row>
    </ion-grid>

  </app-upload-image>

  <ion-list style="margin-top: 25px !important;">
    <ion-item>
      <ion-label position="fixed">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" id="pass" name="password" minlength="8">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Firstname</ion-label>
      <ion-input [(ngModel)]="firstname" id="firstName" name="firstName" minlength="8">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Lastname</ion-label>
      <ion-input [(ngModel)]="lastname" id="lastname" name="lastname" minlength="8">
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="fixed">E-mail</ion-label>
      <ion-input [(ngModel)]="email" type="email" id="email" name="email" minlength="8">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button class="btn-regis" mode="ios" expand="full" shape="round"
    [disabled]="!username ||!password||!firstname||!lastname||!email" (click)="confirm()">Register
    <ion-icon class="icon-regis" name="arrow-dropright-circle"></ion-icon>
  </ion-button>
  <div class="mg-regis" style="text-align: center;">
    <p class="font-gray">By creating an account, you afree to our <span class="font-red">Terms of Service</span> and
      <span class="font-red">Privacy Policy</span></p>
  </div>
